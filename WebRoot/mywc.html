<!DOCTYPE html>
<html>
  <head>
    <title>myWordle</title>

  <body>
    <div id="cv_div" align="center">
    	<h2>Word Cloud</h2>
    	<div id="op" align="left">
    		&nbsp;<input type="button" id="Undo" value="Undo"/>&nbsp;
    		&nbsp;<input type="button" id="Redo" value="Redo"/><br/>
    	</div>
  		<canvas id="canvas" width="800" height="550"></canvas><br/>

  		<input type="button" id="Word_level" value="Word-level Box"/>&nbsp;
  		<input type="button" id="Letter_level" value="Letter-level Box"/>&nbsp;
  		<input type="button" id="reset" value="ReLayout"/>&nbsp;
  		<input type="button" id="Cforces" value="Center Forces"/>&nbsp;
  		<input type="button" id="rigid" value="Rigid Body"/>&nbsp;
  		<input type="button" id="compact" value="Compact"/>&nbsp;

  			<tr>

  				<td align="right">

  								   		<option var="Teen">Teen</option>
  								   		<option var="Verdana">Verdana</option>
  								   		<option var="Georgia">Georgia</option>
  								   		<option var="Times">Times</option>
  								   </select>
  					</div>

  			</tr>
  		</table>
  		</div>
  	</div>
  	<script type="text/javascript" src="../src/mywc.js"></script>

  		//window.onload = originalWordle;

  			rigidWordle();
  			//alert("onload")
  		}
		document.getElementById("reset").onclick = originalWordle;
		document.getElementById("Cforces").onclick = centerWordle;
		document.getElementById("rigid").onclick = rigidWordle;
		//document.getElementById("showBox").onclick = showBox;
		document.getElementById("showBox").onclick = function(){
			showBox("red");
		};
		document.getElementById("Word_level").onclick = function(){
			Word_levelBox("black");
		};
		document.getElementById("Letter_level").onclick = function(){
			Letter_levelBox("red");
		};
		document.getElementById("compact").onclick = compact;
		//document.getElementById("preserve").onclick = preserve;

		document.getElementById("Undo").onclick = undo;
		document.getElementById("Redo").onclick = redo;
		
		document.getElementById("test").onclick = test;
